<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>➕ Adicionar Equipa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">➕ Adicionar Equipa</h1>

        {% if erro %}
            <div class="bg-red-100 text-red-800 px-4 py-2 mb-4 rounded text-center font-medium">
                ⚠️ {{ erro }}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            <input
                type="text"
                name="nome"
                placeholder="Nome da Equipa"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            >
            <button
                type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
            >
                Cadastrar
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="/equipas" class="text-blue-600 hover:underline">← Voltar à lista de equipas</a>
        </div>
    </div>
</body>
</html>

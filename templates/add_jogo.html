<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>‚ûï Adicionar Novo Jogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">‚ûï Adicionar Novo Jogo</h1>

        {% if erro %}
            <p class="text-red-600 font-semibold text-center mb-4">‚ö†Ô∏è {{ erro }}</p>
        {% endif %}

        <form method="post" class="flex flex-col gap-4">

            <div>
                <label class="block font-semibold mb-1">üìÖ Data do Jogo:</label>
                <input type="date" name="data" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block font-semibold mb-1">Equipa A:</label>
                <select name="time_a" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Escolha a Equipa A</option>
                    {% for equipa in equipas %}
                        <option value="{{ equipa.nome }}">{{ equipa.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Golos A:</label>
                <input type="number" name="golos_a" min="0"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block font-semibold mb-1">Equipa B:</label>
                <select name="time_b" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Escolha a Equipa B</option>
                    {% for equipa in equipas %}
                        <option value="{{ equipa.nome }}">{{ equipa.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Golos B:</label>
                <input type="number" name="golos_b" min="0"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" name="realizado" id="realizado" class="w-4 h-4">
                <label for="realizado" class="text-gray-700">‚úÖ J√° foi realizado?</label>
            </div>

            <button type="submit"
                class="bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                Salvar Jogo
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                ‚Üê Voltar ao In√≠cio
            </a>
        </div>
    </div>

    <script>
        const realizadoCheckbox = document.getElementById('realizado');
        const golosAInput = document.querySelector('input[name="golos_a"]');
        const golosBInput = document.querySelector('input[name="golos_b"]');

        function toggleGolos() {
            if (realizadoCheckbox.checked) {
                golosAInput.disabled = false;
                golosBInput.disabled = false;
                golosAInput.required = true;
                golosBInput.required = true;
            } else {
                golosAInput.disabled = true;
                golosBInput.disabled = true;
                golosAInput.required = false;
                golosBInput.required = false;
                golosAInput.value = '';
                golosBInput.value = '';
            }
        }

        realizadoCheckbox.addEventListener('change', toggleGolos);
        toggleGolos();
    </script>
</body>
</html>

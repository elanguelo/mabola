<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>üìâ Gr√°ficos de Golos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">üìà Golos Marcados por Time</h1>

        <canvas id="golosChart" height="100"></canvas>

        <div class="text-center mt-6">
            <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">‚Üê Voltar ao In√≠cio</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('golosChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ times | tojson }},
                datasets: [{
                    label: 'Golos',
                    data: {{ golos | tojson }},
                    backgroundColor: 'rgba(59, 130, 246, 0.7)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        precision: 0
                    }
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>üìã Lista de Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen p-6">
    <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-3xl font-bold text-blue-700 text-center mb-6">üìã Lista de Jogos</h1>

        {% if jogos %}
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white shadow-sm rounded">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="py-2 px-4">Time A</th>
                            <th class="py-2 px-4">Golos A</th>
                            <th class="py-2 px-4">Golos B</th>
                            <th class="py-2 px-4">Time B</th>
                            <th class="py-2 px-4">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        {% for jogo in jogos %}
                            <tr class="border-b hover:bg-gray-100">
                                <td class="py-2 px-4">{{ jogo.time_a }}</td>
                                <td class="py-2 px-4">{{ jogo.golos_a }}</td>
                                <td class="py-2 px-4">{{ jogo.golos_b }}</td>
                                <td class="py-2 px-4">{{ jogo.time_b }}</td>
                                <td class="py-2 px-4 space-x-2">
                                    <a href="/editar/{{ loop.index0 }}" class="text-blue-600 hover:underline">Editar</a>
                                    <form action="/remover/{{ loop.index0 }}" method="POST" class="inline" onsubmit="return confirm('Tem certeza que deseja remover este jogo?');">
                                        <button type="submit" class="text-red-600 hover:underline">Remover</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-gray-600 text-center text-lg">Nenhum jogo registrado.</p>
        {% endif %}

        <div class="text-center mt-6 space-x-4">
            <a href="/add" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Adicionar Novo Jogo</a>
            <a href="/exportar_pdf" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">Exportar PDF</a>
            <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">‚Üê Voltar ao In√≠cio</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100 font-sans">
    <form method="post" class="bg-white shadow-lg rounded-2xl p-8 space-y-4 w-80">
        <h2 class="text-2xl font-bold text-center text-blue-700">🔐 Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text-red-600 text-sm text-center">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <input
            name="username"
            placeholder="Usuário"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        >

        <input
            name="password"
            type="password"
            placeholder="Senha"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        >

        <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
            Entrar
        </button>
    </form>
</body>
</html>

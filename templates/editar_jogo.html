<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>✏️ Editar Jogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 font-sans">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">✏️ Editar Jogo</h1>

        {% if erro %}
            <p class="text-red-600 text-center mb-4">⚠️ {{ erro }}</p>
        {% endif %}

        <form method="post" class="flex flex-col gap-4">
            <div>
                <label class="block font-semibold mb-1">Equipa A:</label>
                <select name="time_a" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    {% for equipa in equipas %}
                        <option value="{{ equipa.nome }}" {% if equipa.nome == jogo.time_a %}selected{% endif %}>{{ equipa.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Golos A:</label>
                <input type="number" name="golos_a" value="{{ jogo.golos_a }}" required min="0"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block font-semibold mb-1">Equipa B:</label>
                <select name="time_b" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    {% for equipa in equipas %}
                        <option value="{{ equipa.nome }}" {% if equipa.nome == jogo.time_b %}selected{% endif %}>{{ equipa.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block font-semibold mb-1">Golos B:</label>
                <input type="number" name="golos_b" value="{{ jogo.golos_b }}" required min="0"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                Atualizar
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                ← Voltar ao Início
            </a>
        </div>
    </div>
</body>
</html>
